<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <header>
        <h1 class="larg-font">Coding Quiz</h1>
        <p>Try to answer teh following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
        <button id="start-button">Start</button>
    </header>
    <main>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question-text"></p>
            </div>
            <div id="answer-buttons">
            </div>
        </div>

        <div id="view-highscores">
            <p>View Highscores</p>
        </div>

        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        
        <div id="timer-container">
            <p>Time: <span id="timer">60</span> seconds</p>
        </div>
        
        <div id="highscore-container" style="display: none;">
            <p>High Score: <span id="highscore">0</span></p>
        </div>
        
    </main>
    <footer>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
